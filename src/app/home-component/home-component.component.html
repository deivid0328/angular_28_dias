<div class="container">
    <div class="row">
      <div class="col">
        <h1>{{titulo}}</h1>
      </div>
    </div>
    <div class="form-group row ">
      <form class="fila">
        <div class="form-group col-md-3">
          <label for="nombre">Nombre:</label><br>
          <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form control"
            [(ngModel)]="cuadroNombre" />
        </div>
  
        <div class="form-group col-md-3">
          <label for="apellido">Apellido:</label><br>
          <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form control"
            [(ngModel)]="cuadroApellido" />
        </div>
  
        <div class="form-group col-md-3">
          <label for="cargo">Cargo:</label><br>
          <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form control"
            [(ngModel)]="cuadroCargo" />
        </div>
  
        <div class="form-group col-md-3">
          <label for="salario">Salario:</label><br>
          <input type="text" name="salario" id="salario" placeholder="Salario" class="form control"
            [(ngModel)]="cuadroSalario" />
        </div>
        <br><br>
        <input type="submit" value="Enviar"  class="btn btn-primary" (click)="agregarEmpleado()" />
  
      </form>
  
    </div>
  
  </div>
  
  
  <br><br><br>
  
  <app-empleado-hijo *ngFor="let empleado of empleados; let i=index" [empleado]="empleado" [i]="i"></app-empleado-hijo>
